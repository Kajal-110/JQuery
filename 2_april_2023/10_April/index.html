<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId" id="AddBtn">
            Launch
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form action="">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" class="form-control">

                                <label for="subject">Subject :</label>
                                <input type="text" name="subject" id="subject" class="form-control">

                                <label for="mark">Mark :</label>
                                <input type="number" name="mark" id="mark" class="form-control">
<br>
                                <label for="gender">Gender :</label>
                                <br><span>Male</span>
                                <input type="radio" name="gender" class="gender" value="male">
                                <span>Female</span>
                                <input type="radio" name="gender" class="gender" value="Female"><br>
<br>
                                <label for="address">Address :</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="SaveBtn">Save</button>
                        <button type="button" class="btn btn-primary" id="updateBtn" data-bs-dismiss="modal">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-responsive" id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Mark</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
        <script src="script.js"></script>

    </div>
</body>

</html>
