<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        h6{
            color: brown;
        }
      
    </style>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-md mt-5" data-bs-toggle="modal" data-bs-target="#modalId"
            id="AddBtn">
            Add Button
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="container-fluid">
                                <h6 id="all_loc"></h6>
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" class="form-control">
                                <h6 id="name_loc"></h6>

                                <label for="gender">Gender :</label>
                                <!-- <span>Male</span><input type="radio" name="gender" id="male" value="Male">
                                <span>Female</span><input type="radio" name="gender" id="female" value="Female">
                                <br><br> -->
                                <select name="country" id="gender" class="form-control">
                                    <option  disabled selected value=""> select gender</option>
                                    <option  value="male"> Male</option>
                                    <option  value="female">Female</option>
                                    <option  value="other">other</option>
                                </select>
                                <h6 id="gender_loc"></h6>


                                <label for="country"> Country :</label>
                                <select name="country" id="country" class="form-control">
                                    <option disabled selected value=""> select country</option>
                                </select>
                                <h6 id="country_loc"></h6>


                                <label for="state"> State :</label>
                                <select name="state" id="state" class="form-control">
                                    <option disabled selected value=""> select State</option>
                                </select>
                                <h6 id="state_loc"></h6>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeBtn">Close</button>
                        <button type="button" class="btn btn-primary" id="SaveBtn">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="updateBtn">Edit</button>

                    </div>
                </div>
            </div>
        </div>
        <table class="table table-responsive" id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Action</th>
                    <!-- <th></th> -->
                </tr>
            </thead>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
