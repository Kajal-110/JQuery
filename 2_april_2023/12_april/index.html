<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
         h6 {
            color: brown;
        }
        /* .red-color{
            color: white !important
        } */
    </style>
</head>

<body>
    <div class="container">
        <!-- Modal trigger button -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId"
            id="AddBtn">
            Add Button
        </button>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                            <h6 id="name_Loc"></h6>

                            <label for="gender">Gender:</label>
                            <span>Male</span><input type="radio" name="gender" id="male" value="Male" class="gender">
                            <span>Female</span><input type="radio" name="gender" id="female" value="Female" class="gender"><br>
                            <h6 id="gender_loc"></h6>

                            <label for="country">Country</label>
                            <select class="js-example-basic-multiple form-select" name="country" id="country">
                                <option selected disabled value="">select Country</option>

                            </select>
                            <h6 id="country_Loc"></h6>

                            <label for="state">State</label>
                            <select class="js-example-basic-multiple form-select" name="state" id="state">
                                <option selected disabled value="">select state</option>

                            </select>
                            <h6 id="stateLoc"></h6>
                        </form>
                        <!-- <select name="" id="" disabled="disabled"></select> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeBtn">Close</button>
                        <button type="button" class="btn btn-primary" id="SaveBtn">Save</button>
                        <button type="button" class="btn btn-primary" id="UpdateBtn">Edit</button>

                    </div>
                </div>
            </div>
        </div>
        <table class="table table-responsive" id="mytable">
<thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
</thead>
        </table>
        <script src="script.js"></script>
    </div>
</body>

</html>
