<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>

<body>
    <select class="js-example-basic-single form-select form-control" multiple="multiple">
    </select>
    <button id="submit" class="btn btn-secondary">Submit</button>
    <div id="demo"></div>
</body>
<script>
    $(document).ready(function () {

        $('.js-example-basic-single').select2({
            multiple:true,
            placeholder: "select multiple record.."
        });
        state.forEach((ele) => {
            $('.js-example-basic-single').append(`
<option vlaue="${ele.id}">${ele.text}</option>
            `)

        })
        $('#submit').on('click', function () {
            let x = $('.js-example-basic-single').select2('data')
            x.forEach((item) => {
                $('#demo ').append(item.text + "   ");
            })
          
        })
    });
    const state = [{

        id: '1',

        text: 'GUJ'

    }, {

        id: '2',

        text: 'MP'

    },

    {

        id: '3',

        text: 'rajkot'




    },

    {




        id: '4',

        text: 'Bhopal'

    }

    ]

</script>

</html>
