<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <style>
        th{
            color: brown;
            font-size:20px
        }
    </style>
</head>
<body>
    <div class="container">

        <button type="button" class="btn btn-primary btn-sm mt-5 mb-5" data-bs-toggle="modal" data-bs-target="#modalId" id="AddButton">
            Add Button
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">add detail here........</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" class="form-control">
                                <h6 id="name_Loc"></h6>

                                <label for="gender">Name :</label>

                                <label for="country">Country</label>
                                <select name="" id="country" class="form-control">
                                    <option selected disabled value="">Select Country</option>
                                </select>
                                <h6 id="country_Loc"></h6>

                                <label for="collage">Collage</label>
                                <select name="" id="collage" class="form-control">
                                    <option selected disabled value="">Select Collage</option>
                                </select>
                                <h6 id="collage_Loc"></h6>

                                <label for="course">Course </label>
                                <select name="" id="course" class="form-control">
                                    <option selected disabled value="">Select Course</option>
                                </select>
                                <h6 id="course_Loc"></h6>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-responsive" id="tableData">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Collage</th>
                    <th>Course</th>
                    <th>Action</th>

                </tr>
            </thead>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
