<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-md mt-4 mb-3" data-bs-toggle="modal" data-bs-target="#modalId"
            id="AddData">
            Add Data
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Add Details Hera....</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="container-fluid">
                                <label for="name">Name :</label>
                                <input type="text" class="form-control" id="name" name="name">
                                <h6 id="name_Loc"></h6>

                                <label for="contact">Contact No :</label>
                                <input type="text" class="form-control" id="contact" contact="contact">
                                <h6 id="contact_Loc"></h6>

                                <label for="gender">Gender :</label>
                                <select name="" id="gender" class="form-control">
                                    <option selected disabled value="">select gender</option>
                                </select>

                                <label for="services">Services :</label>
                                <select name="" id="services" class="form-control">
                                    <option selected disabled value="">select services</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="submitBtn">Save</button>
                        <button type="button" class="btn btn-primary" id="btnEdit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-12 col-sm-12"> -->
            <table class="table table-responsive" id="myTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact.No</th>
                        <th>Gender</th>
                        <th>Services</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        <!-- </div> -->

        <div class="modal fade" id="modalId2" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Add Details Hera....</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="myForm">
                            <div class="container-fluid">
                                <label for="subject">Subject :</label>
                                <input type="text" class="form-control" id="subject" name="subject">

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="closebtn">Close</button>
                                    <button type="button" class="btn btn-primary" id="BtnSaveChild"
                                        data-bs-dismiss="modal">Save</button>

                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
