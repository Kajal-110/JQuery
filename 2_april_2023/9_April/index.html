<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        h6 {
            color: brown;
        }

        thead {
            background-color: #9f9ff3;
            font-size: large;
        }


        /* table.dataTable tbody th, */
        table.dataTable tbody td {
            padding: 8px 10px;
            background-color: #d5dada;
            font-size: large;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId"
            id="addBtn">
            Launch
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container-fluid">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" class="form-control">
                                <h6 id="name_Loc"></h6>

                                <label for="email">email :</label>
                                <input type="text" name="email" id="email" class="form-control">
                                <h6 id="email_Loc"></h6>

                                <label for="dob">DOB :</label>
                                <input type="date" name="dob" id="dob" class="form-control datepicker" max="2005-12-12"
                                    min="2000-12-12">
                                <h6 id="dob_Loc"></h6>

                                <label for="ticket">Ticket Date :</label>
                                <input type="date" name="ticket" id="ticket" class="form-control ">
                                <h6 id="ticket_Loc"></h6>

                                <label for="time">Fulltime/Halftime :</label>
                                <select name="" id="time" class="form-control">
                                    <option selected disabled value="">select your time </option>
                                </select>
                                <h6 id="FH_Loc"></h6>

                                <label for="time">Firsthalf/SecondHalf :</label>
                                <select name="" id="time1" class="form-control">
                                    <option selected disabled value="">select your Halt Time </option>
                                </select>
                                <h6 id="FS_Loc"></h6>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeBtn">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                        <button type="button" class="btn btn-primary" id="update" data-bs-dismiss="modal">Edit</button>

                    </div>
                </div>
            </div>
        </div>
        <table class="table table-responsive" id="mytable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Ticket Date</th>
                    <th>Duration</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>


    </div>

    <script src="script.js"></script>
</body>

</html>
