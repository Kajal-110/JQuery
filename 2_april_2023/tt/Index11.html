<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        table {
            counter-reset: rowCount;
        }

        .sno:before {
            counter-increment: rowCount;
            content: counter(rowCount);
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary mt-5 mb-4" data-bs-toggle="modal" data-bs-target="#myModal"
            id="AddButton">
            Add Button
        </button>

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header">
                        <h4 class="modal-title">Add Details</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>


                    <div class="modal-body">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Username" id="Name">
                                
                            </div>
                           

                            <div class="input-group">
                                <input type="date" class="form-control mt-3" placeholder="Your DOB" class="DOB">
                               
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control mt-3" placeholder="Contact Number"
                                    id="Contact">
                              
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Your Email" id="Email">
                              
                            </div>


                            <select class="form-select form-control mt-3" id="Country">
                                <option disabled>Select Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Nepal</option>
                                <option>UK</option>
                            </select>
                          
                            <select class="form-select form-control mt-3" id="State">
                                <option disabled>Select State</option>
                                <option>MP</option>
                                <option>UP</option>
                                <option>Bihar</option>
                                <option>Gujrat</option>
                            </select>
                          
                            <select class="form-select form-control mt-3" id="City">
                                <option disabled>Select City</option>
                                <option>Jabalpur</option>
                                <option>Ahmedabad</option>
                                <option>Katni</option>
                                <option>Bhopal</option>
                            </select>
                          
                        </form>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="SubmitBtn">Submit</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="EditBtn">Edit</button>
                    </div>

                </div>
            </div>
        </div>

        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact </th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Add Treatment Detail</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control mt-3" placeholder="Disease" id="Disease">
                                </div>

                                <div class="input-group">
                                    <input type="text" class="form-control mt-3" placeholder="Doctor Name" id="Doctor">
                                </div>
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control mt-3" placeholder="Medicine"
                                            id="Medicine">
                                    </div>

                                    <div class="input-group">
                                        <input type="date" class="form-control mt-3" placeholder="Follow Up Date"
                                            id="Follow">
                                    </div>
                                </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="NextBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script .js"></script>


</body>

</html>
