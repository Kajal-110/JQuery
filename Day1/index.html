<body>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Add Treatment Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Disease" id="Disease">
                            </div>

                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Doctor Name" id="Doctor">
                            </div>
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control mt-3" placeholder="Medicine" id="Medicine">
                                </div>

                                <div class="input-group">
                                    <input type="date" class="form-control mt-3" placeholder="Follow Up Date" id="Follow">
                                </div>
                            </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modalId = document.getElementById('modalId');

        modalId.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            let button = event.relatedTarget;
            // Extract info from data-bs-* attributes
            let recipient = button.getAttribute('data-bs-whatever');

            // Use above variables to manipulate the DOM
        });
    </script>

    <div class="container">
        <button type="button" class="btn btn-primary mt-5 mb-4" data-bs-toggle="modal" data-bs-target="#myModal"
            id="AddButton">
            Add Button
        </button>



        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header">
                        <h4 class="modal-title">Add Details</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>


                    <div class="modal-body">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Username" id="Name">
                            </div>

                            <div class="input-group">
                                <input type="date" class="form-control mt-3" placeholder="Your DOB" id="DOB">
                            </div>
                            <!-- <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Username">
                              </div> -->

                            <div class="input-group">
                                <input type="text" class="form-control mt-3" placeholder="Your Email" id="Email">
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control mt-3" placeholder="Contact Number"
                                    id="Contact">
                            </div>

                            <select class="form-select form-control mt-3" id="Country">
                                <option disabled>Select Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Nepal</option>
                                <option>UK</option>
                            </select>
                            <select class="form-select form-control mt-3" id="State">
                                <option disabled>Select State</option>
                                <option>MP</option>
                                <option>UP</option>
                                <option>Bihar</option>
                                <option>Gujrat</option>
                            </select>
                            <select class="form-select form-control mt-3" id="City">
                                <option disabled>Select City</option>
                                <option>Jabalpur</option>
                                <option>Ahmedabad</option>
                                <option>Katni</option>
                                <option>Bhopal</option>
                            </select>
                        </form>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="SubmitBtn">Submit</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="EditBtn">Edit</button>
                    </div>

                </div>
            </div>
        </div>



        <table class="Table table-responsive table-striped" id="tabledata">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact </th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
        
        <!-- <table class="Table table-responsive table-striped" class="tabledata2">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact </th>
                   
                </tr>
            </thead>
        </table> -->

    </div>
    <script>
        $(document).ready(function () {
            let table = $('#tabledata').DataTable()
            $('#AddButton').on('click', function () {
                $('#SubmitBtn').show();
                $('#EditBtn').hide();
            })

            // console.log("hello");
            $('#SubmitBtn').on('click', function () {
                let Name = $('#Name').val();
                let Email = $('#Email').val();
                let Contact = $('#Contact').val();

                function findAge() {
                    let DOB1 = $('#DOB').val();
                    let DOB2 = new Date(DOB1).getFullYear();
                    let DOB3 = new Date().getFullYear();
                    let DOB4 = DOB3 - DOB2;
                    return DOB4;
                }

                let Address = $('#Country').val() + '   , ' + $('#State').val() + '  , ' + $('#City').val();
                let obj = {
                    sno: `<button id="PlusBtn"> + </button>`,
                    name: Name,
                    dob: findAge(),
                    contact: Contact,
                    address: Address,
                    action: `<button class="btn btn-primary btn-sm" id="AddTreatment" data-bs-toggle="modal" data-bs-target="#myModal2">Add Treatment</button> &nbsp
                <button class="btn btn-primary btn-sm edit" id="edit" data-bs-toggle="modal" data-bs-target="#myModal" >Edit</button> &nbsp 
                <button class="btn btn-info btn-sm  delete" id="delete">Delete</button>`
                }

                table.row.add([obj.sno, obj.name, obj.dob, obj.contact, obj.address, obj.action]).draw();
                $('form').trigger('reset');

                // $('#PlusBtn').on('click', function(){
                //     let table = $('.tabledata2').DataTable()
                //     table.append(` <thead>
                //     <tr>
                //         <th></th>
                //         <th>Name</th>
                //         <th>Age</th>
                //         <th>Contact </th>
                   
                //     </tr>
                //     </thead>`)

                // });


            });



            $('#tabledata').on('click', '#delete', function () {
                $(this).closest('tr').remove();
            });

            let row;
            $('#tabledata').on('click', '#edit', function () {
                $('#SubmitBtn').hide();
                $('#EditBtn').show();
                row = $(this).closest('tr');
                let Name = $('#Name');
                Name.val(row.find('td').eq(1).html());

                let Email = $('#Email');
                Email.val(row.find('td').eq(2).html());

                let Contact = $('#Contact');
                Contact.val(row.find('td').eq(3).html());
            });

            $('#EditBtn').on('click', function () {
                let Name = $('#Name').val();
                let Contact = $('#Contact').val();
                let Address = $('#Country').val() + '    ' + $('#State').val() + '   ' + $('#City').val();
                let DOB1 = $('#DOB').val();
                let DOB2 = new Date(DOB1).getFullYear();
                let DOB3 = new Date().getFullYear();
                let Age = DOB3 - DOB2;

                row.find('td').eq(1).html(Name);
                row.find('td').eq(2).html(Age);
                row.find('td').eq(3).html(Contact);
                row.find('td').eq(4).html(Address);

            });





        });

    </script>

</body>
