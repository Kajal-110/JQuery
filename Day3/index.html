<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        table {
            counter-reset: rowCount;
        }

        .sno:before {
            counter-increment: rowCount;
            content: counter(rowCount);
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <form action="" id="myForm">
            <input type="text" name="" id="fname" class="form-control mt-3" placeholder="First Name">
            <input type="text" name="" id="lname" class="form-control mt-3" placeholder="Last Name">
            <!-- <input type="image" src="" alt="select" class="form-control mt-3" placeholder="select image" id="image"> -->
            <input type="date" name="" id="DOB" class="form-control mt-3" placeholder="DOB">
            <button type="submit" id="submitBtn" class="btn btn-secondary mt-3"> Submit</button>
        </form>

        <div class="mt-5">
            <table class="table table-responsive mt-5" id="table1">
                <thead>
                    <tr>
                        <td>S.No</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Date of Birth</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        $('document').ready(function () {
            let table = $('#table1').DataTable();
            let arr = [];

            $('#submitBtn').on('click', function (e) {
                e.preventDefault();
                let obj = {};
                obj.Sno = '<p class="sno"></p>'
                obj.firstName = $('#myForm  input:eq(0)').val();
                obj.lastName = $('#myForm  input:eq(1)').val();
                obj.dob = $('#myForm input:eq(2)').val();
                arr.push(obj);
                // console.log(arr);
                // $('#tbody').append(`<tr><td class="sno"></td><td>${obj.firstName}</td><td>${obj.lastName}</td><td>${obj.dob}</td></tr>`);
                table.row.add([obj.Sno, obj.firstName, obj.lastName, obj.dob]).draw();
                $('form').trigger('reset');
                Swal.fire({
                position: 'top-end',
                    icon: 'success',
                    title: 'Your work has been saved',
                    height:'20px',
                    showConfirmButton: false,
                    timer: 1500
                })

            })
            

        })





    </script>
</body>

</html>
