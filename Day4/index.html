<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        table {
            counter-reset: rowCount;
        }

        .sno:before {
            counter-increment: rowCount;
            content: counter(rowCount);
        }
        .modal-body{
            background-color: rgb(200, 139, 243);
        }
        .modal-header,.modal-footer{
            background-color:rgb(227, 211, 242)
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger btn-md mt-5 mb-5" data-bs-toggle="modal" data-bs-target="#modalId" id="addDetails">
            Launch
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Add Your Detail.....</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="myForm">
                                <div class="mb-3 mt-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="name" class="form-control" id="name" placeholder="Enter Name"
                                        name="name">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        name="email">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="age" class="form-label">Age:</label>
                                    <input type="date" class="form-control" id="age" placeholder="Enter age" name="age">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter Address"
                                        name="address">
                                </div>
                                <!-- <div class="mb-3 mt-3">
                                    <label for="age" class="form-label">Age:</label>
                                    <input type="image" class="form-control" id="age" placeholder="Enter age"
                                        name="age">
                                </div> -->

                            </form>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="close">Close</button>
                        <button type="button" class="btn btn-info" id="submitBtn">Save</button>
                        <button type="button" class="btn btn-primary" id="EditBtn">Edit</button>

                    </div>
                </div>
            </div>
        </div>
        <table id="tabledata" class="table table-resposive ">
            <thead class="">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
<!-- <button type="submit" class="btn btn-primary">Submit</button> -->

    </div>
    <script src="script.js"></script>
</body>

</html>
